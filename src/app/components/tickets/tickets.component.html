
<!-- Our Ticket Pricing Table Area Start -->
<section class="our-ticket-pricing-table-area bg-img bg-gradient-overlay section-padding-100-0 jarallax"
         style="background-image: url(img/bg-img/14.jpg);">
  <div class="container">
    <div class="row">
      <!-- Heading -->
      <div class="col-12">
        <div class="section-heading text-center wow fadeInUp" data-wow-delay="300ms">
          <p>Tickets</p>
          <h4>Jetzt buchen</h4>
        </div>
      </div>
    </div>

    <div class="row">

      <!-- Single Ticket Pricing Table -->
      <div class="col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
        <div class="single-ticket-pricing-table active text-center mb-100 wow fadeInUp" data-wow-delay="300ms">
          <h6 class="ticket-plan">Teilnahme</h6>
          <!-- Ticket Icon -->
          <div class="ticket-icon mb-3">
            <img src="img/core-img/p2.png" alt="">
          </div>
<!--          <h2 class="ticket-price"><span>&euro;</span>0</h2>-->
          <a [href]="content.ticketUrl" target="_blank" class="btn confer-btn w-100 mb-30">Plätze sichern <i class="zmdi zmdi-long-arrow-right"></i></a>
          <!-- Ticket Pricing Table Details -->
          <div class="ticket-pricing-table-details">
            <p><i class="zmdi zmdi-check"></i> Teilnahme am Festival</p>
            <p><i class="zmdi zmdi-check"></i> Breakout-Session</p>
            <p><i class="zmdi zmdi-check"></i> Getränke und Verpflegung</p>
            <p><i class="zmdi zmdi-check"></i> Keynote talks</p>
            <p><i class="zmdi zmdi-check"></i> Führungen</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- Our Ticket Pricing Table Area End -->
